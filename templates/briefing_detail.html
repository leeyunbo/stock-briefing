<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ briefing.title }} - Stock Briefing</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 620px;
            margin: 0 auto;
            padding: 48px 24px 80px;
        }

        /* Nav */
        .nav { margin-bottom: 28px; }
        .nav a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.3px;
            transition: color 0.15s;
        }
        .nav a:hover { color: #3182f6; }

        /* Title */
        .title-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
        }
        .title-date {
            display: inline-block;
            background: rgba(49,130,246,0.12);
            color: #3182f6;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 14px;
            letter-spacing: -0.2px;
        }
        .title-card h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.8px;
            line-height: 1.35;
        }

        /* Content */
        .content {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 36px 32px;
            line-height: 1.85;
            letter-spacing: -0.3px;
        }
        .content h2 {
            font-size: 18px;
            font-weight: 800;
            margin: 32px 0 16px;
            letter-spacing: -0.5px;
            color: #fff;
        }
        .content h2:first-child { margin-top: 0; }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        .content th {
            padding: 10px 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: rgba(255,255,255,0.35);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            letter-spacing: -0.2px;
        }
        .content td {
            padding: 12px 12px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .content tr:last-child td { border-bottom: none; }
        .content ul, .content ol { padding-left: 20px; margin: 12px 0; }
        .content li {
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.75;
            color: rgba(255,255,255,0.75);
        }
        .content li strong { color: #fff; }
        .content p {
            margin-bottom: 14px;
            font-size: 14px;
            color: rgba(255,255,255,0.75);
        }
        .content p strong { color: #fff; }
        .content .up { color: #f04452; font-weight: 700; }
        .content .down { color: #3182f6; font-weight: 700; }
        .content .highlight {
            background: rgba(251,191,36,0.12);
            color: #fbbf24;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title-card { animation: fadeIn 0.5s ease both; }
        .content { animation: fadeIn 0.5s ease 0.1s both; }

        @media (max-width: 540px) {
            .container { padding: 32px 16px 60px; }
            .title-card { padding: 24px; }
            .content { padding: 24px 20px; }
            .title-card h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/archive">← 아카이브</a>
        </div>
        <div class="title-card">
            <div class="title-date">{{ briefing.date }}</div>
            <h1>{{ briefing.title }}</h1>
        </div>
        <div class="content">
            {{ briefing.content_html | safe }}
        </div>
    </div>
</body>
</html>
